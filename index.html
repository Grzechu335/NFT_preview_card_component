<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  
  
</head>
<body>

  <div class="container">
    <div class="img-wrapper"><img class="main-img" src="/images/image-equilibrium.jpg" alt=""></div>
    <div class="name-box">
      <p class="name">Equilibrium #3429</p>
    </div>
    <div class="descr-box">
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="meta">
      <div class="value">
        <div class="eth-img">
          <img src="/images/icon-ethereum.svg" alt="">
        </div>
        <p>0.041 ETH</p>
      </div>
      <div class="days">
        <div class="clock-img">
          <img src="/images/icon-clock.svg" alt="">
        </div>
        <p>3 days left</p>
      </div>
    </div>
    <div class="footer">
      <div class="box"><img class="footer-img" src="/images/image-avatar.png" alt=""></div>
      <p class="footer-text"><span class="footer-color">Creation of</span> Jules Wyvern</p>
    </div>
  </div>

</body>
</html>
